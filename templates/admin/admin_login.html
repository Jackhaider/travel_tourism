{% extends 'base.html' %}
{% block content %}
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h3>Admin Login</h3>
      <form method="post">
        {{ form.hidden_tag() }}
        <div class="mb-2">
          {{ form.username.label }}
          {{ form.username(class="form-control") }}
        </div>
        <div class="mb-2">
          {{ form.password.label }}
          {{ form.password(class="form-control") }}
        </div>
        <div>
          {{ form.submit(class="btn btn-primary") }}
          <a href="{{ url_for('index') }}" class="btn btn-link">Back to Home</a>
        </div>
      </form>
    </div>
  </div>
{% endblock %}
