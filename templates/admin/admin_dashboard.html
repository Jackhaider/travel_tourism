{% extends 'base.html' %}
{% block content %}
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2>Admin Dashboard</h2>
    <div>
      <a href="{{ url_for('add_destination') }}" class="btn btn-success">Add Destination</a>
      <a href="{{ url_for('admin_bookings') }}" class="btn btn-secondary">View Bookings</a>
      <a href="{{ url_for('admin_logout') }}" class="btn btn-outline-light">Logout</a>
    </div>
  </div>

  <table class="table table-striped">
    <thead>
      <tr>
        <th>Name</th>
        <th>Location</th>
        <th>Price</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for d in destinations %}
      <tr>
        <td>{{ d.name }}</td>
        <td>{{ d.location }}</td>
        <td>â‚¹{{ d.price }}</td>
        <td>
          <a href="{{ url_for('edit_destination', dest_id=d.id) }}" class="btn btn-sm btn-primary">Edit</a>

          <form action="{{ url_for('delete_destination', dest_id=d.id) }}" method="post" style="display:inline;">
            <button class="btn btn-sm btn-danger" type="submit" onclick="return confirm('Delete this destination?');">
              Delete
            </button>
          </form>
        </td>
      </tr>
      {% else %}
      <tr>
        <td colspan="4">No destinations yet. Add one.</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
