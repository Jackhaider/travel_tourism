{% extends 'base.html' %}
{% block content %}

  <div class="d-flex justify-content-between align-items-center mb-3">
    <h1>Destinations</h1>

    <!-- Search bar -->
    <form class="d-flex" method="get" action="{{ url_for('index') }}">
      <input class="form-control me-2" type="search" placeholder="Search" name="q" value="{{ q }}">
      <button class="btn btn-outline-light" type="submit">Search</button>
    </form>
  </div>

  <div class="row">
    {% for dest in destinations %}
      <div class="col-md-4 mb-3">
        <div class="card h-100">

          {% if dest.image %}
            <img src="{{ dest.image }}" class="card-img-top" alt="{{ dest.name }}" style="height:180px; object-fit:cover;">
          {% endif %}

          <div class="card-body d-flex flex-column">
            <h5 class="card-title">{{ dest.name }}</h5>
            <p class="card-text">{{ dest.location }} — ₹{{ dest.price }}</p>
            <p class="card-text text-truncate">{{ dest.description }}</p>

            <a href="{{ url_for('destination', dest_id=dest.id) }}" class="mt-auto btn btn-primary">
              View
            </a>
          </div>

        </div>
      </div>
    {% endfor %}
  </div>

{% endblock %}
